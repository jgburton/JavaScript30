<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onclick="makeGreen()" >×BREAK×DOWN×</p>

  <script>
  const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

  function makeGreen() {
    const p = document.querySelector('p');
    p.style.color = '#BADA55';
    p.style.fontSize = '50px';
  }



  // Regular
  // console.log('hello');

  // Interpolated
  const sex = 'man';
  console.log(`Hello I am a ${sex}.`)

  // Styled
  console.log('%c I am some great text', 'font-size:50px; background: red; text-shadow: 10px 10px 0 blue');

  // warning!
  console.warn('Oh No!');

  // Error :|
  console.error('Shit!');

  // Info
  console.info('Crocodiles eat 3-4 people per year');

  // Testing
  console.assert(1 === 2, 'That is wrong!');

  // clearing
  console.clear();

  // Viewing DOM Elements
  const p = document.querySelector('p');
  console.log(p);
  console.dir(p);

  // Grouping together
  console.clear();
  // dogs.forEach(dog => {
  //   console.log(`This is ${dog.name}`);
  // });

  dogs.map(dog => {
    console.groupCollapsed(`${dog.name}`);
    console.log(`This is ${dog.name}`);
    console.log(`This is ${dog.name}, he is ${dog.age} years old.`);
    console.log(`This is ${dog.name}, he is ${dog.age * 7} dog years old.`);
    console.groupEnd(`${dog.name}`);
  });


  // counting
  console.clear();

  console.count('Wes');
  console.count('Wes');
  console.count('Steve');
  console.count('Wes');
  console.count('Steve');
  console.count('Wes');
  console.count('Steve');
  console.count('Steve');

  // timing ?
  console.clear();
  console.time('fetching data');
  fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

// table
console.clear();
  console.table(dogs)

  </script>
</body>
</html>
